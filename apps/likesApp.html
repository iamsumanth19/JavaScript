<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likes</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-icons-1.11.3/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <h2 class="navbar-brand">Instagram</h2>
    </nav>
    <div class="card  col-3 mt-5 ms-5">
        <div class="card-header">
            <img src="../images/391039.jpg" class="img-fluid" alt="Tilak bhai" >
        </div>
        <div class="card-body">
            <h2>Tilak Varma :-</h2>
            <p>indian Former Cricketer ,left-hand Batsman , orthodox leg-spin</p>
        </div>
        <div class="card-footer">
            <button  class="btn btn-success">
                <span><i class="bi bi-hand-thumbs-up-fill"></i></span>
                <span id="likes-btn"></span>
            </button>
            <button  class="btn btn-danger">
                <span><i class="bi bi-hand-thumbs-down-fill"></i></span>
                <span id="disLikes-btn"></span>
            </button>
            <button class="btn btn-primary float-end ">
                <span><i class="bi bi-star-fill"></i></span>
                <span id="total-btn"></span>
            </button>
        </div>
    </div>
    <!-- Script  -->
     <script>
        let likesBtn=document.querySelector('#likes-btn');
        let disLikesBtn=document.querySelector('#disLikes-btn');
        let totalBtn=document.querySelector('#total-btn');

        let likes=0;
        let disLikes=0;
        let total=0;

        likesBtn.textContent=likes;
        disLikesBtn.textContent=disLikes;
        totalBtn.textContent=total;

        function likesFn(){
            likes++
            total++
            likesBtn.textContent=likes;
            totalBtn.textContent=total;
        }
        likesBtn.addEventListener('click',likesFn);

        function disLikesFn(){
            disLikes++
            total++
            disLikesBtn.textContent=disLikes;
            totalBtn.textContent=total;
        }
        disLikesBtn.addEventListener('click',disLikesFn);

        totalBtn.addEventListener('click',totalFn);
        
     </script>
</body>
</html>
